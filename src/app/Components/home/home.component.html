<div class="container-fluid">
  <div class="text-center my-1 flex-column d-flex justify-content-center align-items-center">
    <div class="display-3 mt-3 fw-bolder text-capitalize">Expolre Your Game</div>
    <div>
      <p class="lead  my-1  d-inline ">Search for Your fav Game </p>
    </div>
  </div>

  <section>
    <div class="container">
      <div class="row p-4 d-flex justify-content-center align-content-center align-items-center ">
        <div class="brand-col col-md-4 col-6">

            </svg>Sony</a>

        </div>

              viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m4.102 21.033c2.109 1.848 4.875 2.967 7.898 2.967 3.026 0 5.789-1.119 7.902-2.967 1.877-1.912-4.316-8.709-7.902-11.417-3.582 2.708-9.779 9.505-7.898 11.417zm11.16-14.406c2.5 2.961 7.484 10.313 6.076 12.912 1.664-2.059 2.662-4.678 2.662-7.535 0-3.34-1.365-6.362-3.57-8.536 0 0-.027-.022-.082-.042-.063-.022-.152-.045-.281-.045-.592 0-1.985.434-4.805 3.246zm-11.608-3.201c-.057.02-.082.041-.086.042-2.203 2.174-3.568 5.196-3.568 8.536 0 2.854.998 5.473 2.661 7.533-1.401-2.605 3.579-9.951 6.08-12.91-2.82-2.813-4.216-3.245-4.806-3.245-.131 0-.223.021-.281.046zm8.346.125s-2.945-1.723-5.245-1.805c-.903-.033-1.454.295-1.521.339 2.145-1.439 4.425-2.085 6.75-2.085h.016c2.334 0 4.605.646 6.766 2.085-.068-.046-.615-.372-1.52-.339-2.3.082-5.246 1.799-5.246 1.799z" />

        </div>
        <div class="brand-col col-md-4 col-6">
          <a class="brand-fliter text-decoration-none text-center lead fs-2 " (click)="brand = 'nintendo'"> <svg
              class="svg" height="32" viewBox="0 0 32 32" width="32" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m18.901 32h4.901c4.5 0 8.198-3.698 8.198-8.198v-15.604c0-4.5-3.698-8.198-8.198-8.198h-5c-.099 0-.203.099-.203.198v31.604c0 .099.099.198.302.198zm6.099-17.599c1.802 0 3.198 1.5 3.198 3.198 0 1.802-1.5 3.198-3.198 3.198-1.802 0-3.198-1.396-3.198-3.198-.104-1.797 1.396-3.198 3.198-3.198zm-9.802-14.401h-7c-4.5 0-8.198 3.698-8.198 8.198v15.604c0 4.5 3.698 8.198 8.198 8.198h7c.099 0 .203-.099.203-.198v-31.604c0-.099-.099-.198-.203-.198zm-2.297 29.401h-4.703c-3.099 0-5.599-2.5-5.599-5.599v-15.604c0-3.099 2.5-5.599 5.599-5.599h4.604zm-7.901-19.802c0 1.698 1.302 3 3 3s3-1.302 3-3-1.302-3-3-3-3 1.302-3 3z" />

        </div>
      </div>
      <hr class="mt-3">
    </div>
  </section>

  <div class="container">
    <div class="row  mt-3 d-flex justify-content-end">
      <div class="">
        <p class="p-2 lead text-light">
          Search for your Game
        </p>
        <input style="height: 47px;" class="input lead bg-body bg-opacity-25 shadow-lg  form-control rounded-2"
          [(ngModel)]="cars" type="search" placeholder="FIFA" id="">
      </div>
    </div>
  </div>
  <hr>
  <section>
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div  class="col-12 col-md-6 col-lg-4 crdes  my-2"
          *ngFor="let game of goods|filter:cars |brand:brand let index = index ">
          <div class="card shadow-lg  rounded-5"
            style="width: 18rem; background-color: #0f172a60;border: #475569 2px solid;margin: auto">
            <img style="height:373px; padding: 5px;filter: blur(0.6px);" src="{{game.img}}"
              class="card-img-top  rounded-5" alt="...">
            <div class="card-body ">
              <h5 style="color:#acb1b8;font-size: xx-large;" class="card-title text-center display-4 text-capitalize">
                {{game.name}}</h5>
              <div class="d-flex justify-content-around align-items-center"><span>⭐⭐⭐⭐⭐</span>
                <i style="font-size: 26px;" class="{{game.brand}}"></i>
              </div>

              <div class="d-flex justify-content-between px-3 align-items-center">
                <div> <button   [disabled]="!isUser" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" style="padding: 7px 31px;"
                    (click)="addToCart(index)" class="btn-danger btn text-light lead fs-5">Buy <svg
                      xmlns="http://www.w3.org/2000/svg" width="20" height="25" fill="white" class="bi bi-cart2"
                      viewBox="0 0 16 16">
                      <path
                        d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z" />
                    </svg></button></div>
                <div>
                  <p class="fs-3 fw-normal">{{game.price}}$</p>
                </div>
              </div>

            </div>
          </div>
          <div style="background-color: #0f172af0;" *ngIf="add == index"
            class="offcanvas h-100 offcanvas-start  rounded-5 " data-bs-scroll="true" data-bs-backdrop="false"
            tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header float-end">
              <button style="color: aliceblue;" type="button" class="btn-close btn-close-white "
                data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div
              class="offcanvas-body d-flex flex-column justify-content-center align-content-between align-items-center">
              <input style="overflow: hidden;width:14rem;" class="input form-control my-4 text-light "
                placeholder="Amount" type="number" #amount>
              <button class="btn-danger text-light btn mt-1 " (click)="buy(amount.value)">Add to Cart</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
  <style>
    .crdes {
      transition: cubic-bezier(0.23, 1, 0.320, 1)400ms;
      transform: scale(0.9, 0.9);
    }

    .crdes:hover {
      transform: scale(1, 1);
    }

    a {
      cursor: pointer;
    }



    * {
      color: #475569;
    }
  </style>
